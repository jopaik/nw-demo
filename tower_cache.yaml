---
- name: Tower Caching behaviour
  hosts: rtr2,rtr4
  gather_facts: no
  tags: normal
  
  tasks:
    - git:
        repo: https://github.com/termlen0/vars_repo
        dest: varsdir
        
    - include_vars:
        dir: varsdir
        extensions: yaml

    - debug: var=ospf_area
      
    - eos_facts:
        gather_subset: "!config"

    - file:
        path: varsdir
        state: absent
        
